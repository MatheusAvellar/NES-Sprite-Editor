<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title> NES Sprite Editor </title>
  <link rel="stylesheet" href="main.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <aside id="side-panel">
    <div id="info">
      <span id="coord"> Pixel (0, 0) </span> <span id="tile"> Tile $00 </span>
      <div id="current">
        <input id="palette-input" value="$0F,$16,$27,$18" placeholder="$0F,$16,$27,$18" type="text" maxlength="15"/>
      </div>
    </div>
    <div id="palette">
      <div id="palette-current">
        <div id="background" class="color selectable" data-palette="background" data-selected> BKG </div>
        <div id="color1" class="color selectable" data-palette="color1"> CL1 </div>
        <div id="color2" class="color selectable" data-palette="color2"> CL2 </div>
        <div id="color3" class="color selectable" data-palette="color3"> CL3 </div>
      </div>
      <table id="palette-table">
      <tbody>
        <tr>
          <th></th>
          <th>0</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th>
          <th>8</th><th>9</th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th>
        </tr>
        <tr>
          <th>$0</th>
          <td data-nes="0x00" class="selectable" style="background:rgb(124,124,124);"></td>
          <td data-nes="0x01" class="selectable" style="background:rgb(0,0,252);"></td>
          <td data-nes="0x02" class="selectable" style="background:rgb(0,0,188);"></td>
          <td data-nes="0x03" class="selectable" style="background:rgb(68,40,188);"></td>
          <td data-nes="0x04" class="selectable" style="background:rgb(148,0,132);"></td>
          <td data-nes="0x05" class="selectable" style="background:rgb(168,0,32);"></td>
          <td data-nes="0x06" class="selectable" style="background:rgb(168,16,0);"></td>
          <td data-nes="0x07" class="selectable" style="background:rgb(136,20,0);"></td>
          <td data-nes="0x08" class="selectable" style="background:rgb(80,48,0);"></td>
          <td data-nes="0x09" class="selectable" style="background:rgb(0,120,0);"></td>
          <td data-nes="0x0A" class="selectable" style="background:rgb(0,104,0);"></td>
          <td data-nes="0x0B" class="selectable" style="background:rgb(0,88,0);"></td>
          <td data-nes="0x0C" class="selectable" style="background:rgb(0,64,88);"></td>
          <td data-nes="0x0D" class="selectable" style="background:rgb(0,0,0);"></td>
          <td data-nes="0x0E" class="selectable" style="background:rgb(0,0,0);"></td>
          <td data-nes="0x0F" class="selectable" style="background:rgb(0,0,0);"></td>
        </tr>
        <tr>
          <th>$1</th>
          <td data-nes="0x10" class="selectable" style="background:rgb(188,188,188);"></td>
          <td data-nes="0x11" class="selectable" style="background:rgb(0,120,248);"></td>
          <td data-nes="0x12" class="selectable" style="background:rgb(0,88,248);"></td>
          <td data-nes="0x13" class="selectable" style="background:rgb(104,68,252);"></td>
          <td data-nes="0x14" class="selectable" style="background:rgb(216,0,204);"></td>
          <td data-nes="0x15" class="selectable" style="background:rgb(228,0,88);"></td>
          <td data-nes="0x16" class="selectable" style="background:rgb(248,56,0);"></td>
          <td data-nes="0x17" class="selectable" style="background:rgb(228,92,16);"></td>
          <td data-nes="0x18" class="selectable" style="background:rgb(172,124,0);"></td>
          <td data-nes="0x19" class="selectable" style="background:rgb(0,184,0);"></td>
          <td data-nes="0x1A" class="selectable" style="background:rgb(0,168,0);"></td>
          <td data-nes="0x1B" class="selectable" style="background:rgb(0,168,68);"></td>
          <td data-nes="0x1C" class="selectable" style="background:rgb(0,136,136);"></td>
          <td data-nes="0x1D" class="selectable" style="background:rgb(0,0,0);"></td>
          <td data-nes="0x1E" class="selectable" style="background:rgb(0,0,0);"></td>
          <td data-nes="0x1F" class="selectable" style="background:rgb(0,0,0);"></td>
        </tr>
        <tr>
          <th>$2</th>
          <td data-nes="0x20" class="selectable" style="background:rgb(248,248,248);"></td>
          <td data-nes="0x21" class="selectable" style="background:rgb(60,188,252);"></td>
          <td data-nes="0x22" class="selectable" style="background:rgb(104,136,252);"></td>
          <td data-nes="0x23" class="selectable" style="background:rgb(152,120,248);"></td>
          <td data-nes="0x24" class="selectable" style="background:rgb(248,120,248);"></td>
          <td data-nes="0x25" class="selectable" style="background:rgb(248,88,152);"></td>
          <td data-nes="0x26" class="selectable" style="background:rgb(248,120,88);"></td>
          <td data-nes="0x27" class="selectable" style="background:rgb(252,160,68);"></td>
          <td data-nes="0x28" class="selectable" style="background:rgb(248,184,0);"></td>
          <td data-nes="0x29" class="selectable" style="background:rgb(184,248,24);"></td>
          <td data-nes="0x2A" class="selectable" style="background:rgb(88,216,84);"></td>
          <td data-nes="0x2B" class="selectable" style="background:rgb(88,248,152);"></td>
          <td data-nes="0x2C" class="selectable" style="background:rgb(0,232,216);"></td>
          <td data-nes="0x2D" class="selectable" style="background:rgb(120,120,120);"></td>
          <td data-nes="0x2E" class="selectable" style="background:rgb(0,0,0);"></td>
          <td data-nes="0x2F" class="selectable" style="background:rgb(0,0,0);"></td>
        </tr>
        <tr>
          <th>$3</th>
          <td data-nes="0x30" class="selectable" style="background:rgb(252,252,252);"></td>
          <td data-nes="0x31" class="selectable" style="background:rgb(164,228,252);"></td>
          <td data-nes="0x32" class="selectable" style="background:rgb(184,184,248);"></td>
          <td data-nes="0x33" class="selectable" style="background:rgb(216,184,248);"></td>
          <td data-nes="0x34" class="selectable" style="background:rgb(248,184,248);"></td>
          <td data-nes="0x35" class="selectable" style="background:rgb(248,164,192);"></td>
          <td data-nes="0x36" class="selectable" style="background:rgb(240,208,176);"></td>
          <td data-nes="0x37" class="selectable" style="background:rgb(252,224,168);"></td>
          <td data-nes="0x38" class="selectable" style="background:rgb(248,216,120);"></td>
          <td data-nes="0x39" class="selectable" style="background:rgb(216,248,120);"></td>
          <td data-nes="0x3A" class="selectable" style="background:rgb(184,248,184);"></td>
          <td data-nes="0x3B" class="selectable" style="background:rgb(184,248,216);"></td>
          <td data-nes="0x3C" class="selectable" style="background:rgb(0,252,252);"></td>
          <td data-nes="0x3D" class="selectable" style="background:rgb(216,216,216);"></td>
          <td data-nes="0x3E" class="selectable" style="background:rgb(0,0,0);"></td>
          <td data-nes="0x3F" class="selectable" style="background:rgb(0,0,0);"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <hr>
    <p>
      <label for="nesfile">Open <code>.chr</code> file: </label>
      <input type="file" id="nesfile"/>
    </p>
    <p>
      <label for="imgfile">Open image file: </label>
      <input type="file" id="imgfile"/>
    </p>
    <p>
      <button id="new">Create new sprite sheet</button>
    </p>
    <hr>
    <label for="nesfilename">Save file as</label>
    <input  id="nesfilename" type="text" placeholder="filename" />
    <button id="nes">.chr</button>
    <button id="image">.png</button>
    <hr>
    <figure>
      <img id="preview"/>
    </figure>
    <section id="editor-config">
      <p>
        <label>Zoom:</label>
        <button class="zoom" data-value="5">5x</button>
        <button class="zoom" data-value="10">10x</button>
        <button class="zoom" data-value="20">20x</button>
      </p>
      <p>
        <input id="grid" type="checkbox" checked="checked"/>
        <label for="grid">Show grid lines</label>
      </p>
    </section>
<!--     <pre>$3F00 Universal background color
$3F01-$3F03 Background palette 0
$3F05-$3F07 Background palette 1
$3F09-$3F0B Background palette 2
$3F0D-$3F0F Background palette 3
$3F11-$3F13 Sprite palette 0
$3F15-$3F17 Sprite palette 1
$3F19-$3F1B Sprite palette 2
$3F1D-$3F1F Sprite palette 3</pre> -->
  </aside>
  <section id="canvas-wrapper">
    <canvas id="editor"></canvas>
  </section>
  <script src="main.js"></script>
</body>
</html>
